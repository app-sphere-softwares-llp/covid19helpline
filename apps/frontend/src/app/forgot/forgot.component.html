<div class="container-fluid h-100">
  <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
    <div class="d-none d-md-flex p-h-40">
      <img src="assets/images/logo/logo.svg" alt="Assign.Work" height="50"/>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 d-none d-md-block">
          <img
            class="img-fluid"
            src="assets/images/others/sign-up-2.png"
            alt=""
          />
        </div>

        <div class="m-l-auto col-md-5">
          <nz-card>
            <h2 class="m-t-20">Forgot?</h2>
            <p class="m-b-30">
              Enter your registered email to get reset password
            </p>

            <form
              autocomplete="off"
              nz-form
              [formGroup]="forgotForm"
              class="login-form"
              (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="emailId">Email</nz-form-label>
                <nz-form-control>
                  <input
                    type="email"
                    nz-input
                    formControlName="emailId"
                    placeholder="Email"
                    autocomplete="none"
                    nzSize="small"
                    id="emailId"
                    maxlength="100"
                    required
                  />

                  <nz-form-explain
                    *ngIf="
                      forgotForm.get('emailId').dirty &&
                      forgotForm.get('emailId').errors
                    ">Please input your email!</nz-form-explain>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-control>
                  <div
                    class="d-flex align-items-center justify-content-between">
                    <span class="font-size-13 text-muted"
                      >Have an account?
                      <a class="small" [routerLink]="['/login']">
                        Signin</a></span>
                    <button
                      [disabled]="forgotForm.invalid"
                      [nzLoading]="loading"
                      nz-button
                      class="login-form-button"
                      [nzType]="'primary'">
                      Submit
                    </button>
                  </div>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item *ngIf="responseMessage && responseMessage.message" >
                <span [ngClass]="'text-'+responseMessage.type">{{responseMessage.message}}</span>
              </nz-form-item>
            </form>

          </nz-card>
        </div>
      </div>
    </div>

    <div class="d-none d-md-flex  p-h-40 justify-content-between">
      <span class="">&copy; 2019 Assign.work</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
